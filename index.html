<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="icons/user-circle.png" alt="user circle">
            </div>
            <div class="card-content">
                <h1>Jane Doe</h1>
                <h3><img src="icons/map-marker.png" alt="map marker" class="icon">Seattle</h3>
                <p>Developer | Engineer | Problem Solver <br>Master of shadows andInternet!</p>
                <p><a href="#"><img src="icons/gear.png" alt="gear" class="icon">edit profile</a></p>
            </div>
        </div>
    </div>
</body>
</html>
